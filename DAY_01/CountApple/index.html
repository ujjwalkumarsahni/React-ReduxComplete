<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Count Apple</title>
</head>
<body>
    <section>
        <div class="basket-1">
            <h1><span></span> Apples</h1>
            <p>Basket 1</p>
        </div>
        <button class="left-arrow" title="left-arrow">
            <img src="./images/left-arrow.svg" alt="left-arrow">
        </button>
        <button class="right-arrow" title="right-arrow">
            <img src="./images/right-arrow.svg" alt="right-arrow">
        </button>
        <div class="basket-2">
            <h1><span></span> Apples</h1>
            <p>Basket 2</p>
        </div>
    </section>
</body>
</html>
